<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="./css/swiper.css">
    <style>
        body {
            background-color: #ddd;
        }
        .item1 {
            background-color: #ccc;
        }
        .item2 {
            background-color: #f40;
        }
        .item3 {
            background-color: #0f0;
        }
        .item4 {
            background-color: #f00;
        }
        .wrapper {
            width: 500px;
            height: 400px;
            border: 1px solid;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    
    <div class="wrapper"></div>

    <!-- 
        确定一下参数
        width: 500, Number  外层盒子的大小
        height: 400, Number
        type: fade(淡入淡出), animation(从左到右轮播) String
        isAuto: true, false 是否自动轮播 Boolean
        arrowStatus: hover, alwayls false 是否显示左右箭头 Boolean
        isShowCircle: true, false 是否显示小圆点 Boolean
        content: [domlist]  需要轮播的内容 domObject
        times: 1000 自动轮播的时间 Number
        circlePosition: left, center, right 小圆点的位置  String
    -->

    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>


    <!-- 引入工具库 -->
    <script src="./js/swiper.js"></script>

    <script>
        $('.wrapper').swiper({
            width: 500,
            height: 400,
            type: 'animation',
            isAuto: true,
            arrowStatus: 'hover',
            isShowCircle: true,
            content: $('.item'),
            times: 3000,
            circlePostion: 'left',
        });
    </script>
</body>
</html>
